{% extends "base.html" %}
{% block content %}
<h1 class="text-center mb-4">{{ category.name }}</h1>

<div class="row">
  {% for p in products %}
    <div class="col-md-3 mb-4">
      <div class="card h-100 shadow-sm">
        {% if p.image %}
          <img src="{{ p.image.url }}" class="card-img-top" alt="{{ p.name }}">
        {% else %}
          <img src="https://via.placeholder.com/200" class="card-img-top" alt="No image">
        {% endif %}
        <div class="card-body text-center">
          <h5 class="card-title">{{ p.name }}</h5>
          <p class="card-text text-muted">â‚¹{{ p.price }}</p>
          <a href="{{ p.get_absolute_url }}" class="btn btn-success btn-sm">View Details</a>
          <a href="{% url 'shop:add_to_cart' p.pk %}" class="btn btn-primary btn-sm">Add to Cart</a>
        </div>
      </div>
    </div>
  {% empty %}
    <p class="text-center">No products in this category.</p>
  {% endfor %}
</div>
{% endblock %}
