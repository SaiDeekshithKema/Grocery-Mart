{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col-md-5">
    {% if product.image %}
      <img src="{{ product.image.url }}" class="img-fluid rounded shadow-sm" alt="{{ product.name }}">
    {% else %}
      <img src="https://via.placeholder.com/400" class="img-fluid rounded shadow-sm" alt="No image">
    {% endif %}
  </div>
  <div class="col-md-7">
    <h2>{{ product.name }}</h2>
    <p class="lead">â‚¹{{ product.price }}</p>
    <p>{{ product.description }}</p>
    <p>Stock: {{ product.stock }}</p>
    <a href="{% url 'shop:add_to_cart' product.pk %}" class="btn btn-primary">Add to Cart</a>
  </div>
</div>
{% endblock %}
